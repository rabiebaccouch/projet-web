<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="formulaire.css">
</head>
<body>

  <section class="contact py-5" id="contact">
    <div class="heading text-center">
      <small>Get in Touch</small>
      <h3>Any Questions? Feel Free to Contact</h3>
    </div>
    <div class="row justify-content-evenly mt-5">
      <!-- Contact Details Section -->
      <div class="col-md-5 col-10 contact-details" data-aos="slide-right">
        <div class="row justify-content-evenly">
          <div class="col-1">
            <i class="bi bi-geo-alt-fill"></i>
          </div>
          <div class="col-11">
            <p>121 King Street Melbourne, 3000, Australia</p>
          </div>
        </div>
        <div class="row justify-content-evenly">
          <div class="col-1">
            <i class="bi bi-telephone-fill"></i>
          </div>
          <div class="col-11">
            <p>+91 9527818693</p>
          </div>
        </div>
        <div class="row justify-content-evenly">
          <div class="col-1">
            <i class="bi bi-send-fill"></i>
          </div>
          <div class="col-11">
            <p>codewithpawan@gmail.com</p>
          </div>
        </div>
        <div class="row justify-content-evenly">
          <div class="col-1">
            <i class="bi bi-globe-americas"></i>
          </div>
          <div class="col-11">
            <p>codingpawan.com</p>
          </div>
        </div>
      </div>

      <!-- Contact Form Section -->
      <div class="col-md-5 col-10 mt-3 mt-md-0" data-aos="slide-left">
        <div class="contact-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="name" placeholder="Name" />
            <small></small>
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail" />
            <small></small>
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="mobile" placeholder="Mobile No." />
            <small></small>
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="message" placeholder="Message" rows="5"></textarea>
            <small></small>
          </div>
          <button class="c-btn h-btn mt-3 py-3 px-5 rounded-pill" id="submit">Submit</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Back to Top Button -->
  <button type="button" class="btn btn-floating btn-lg rounded-pill" id="btn-back-to-top">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- Footer Section -->
  <footer class="text-center text-muted py-4">
    <h3 class="text-white pt-4" data-aos="fade-up">Portfolio</h3>
    <div class="link-group mt-5" data-aos="fade-up">
      <a href="#home">Home</a>
      <div class="vr"></div>
      <a href="#about">About</a>
      <div class="vr"></div>
      <a href="#service">Service</a>
      <div class="vr"></div>
      <a href="#portfolio">Portfolio</a>
      <div class="vr"></div>
      <a href="#blog">Blog</a>
      <div class="vr"></div>
      <a href="#contact">Contact</a>
    </div>
    <hr class="text-muted my-4" />
    <p>Copyright 2024 Portfolio. | Rabie.Baccouch</p>
  </footer>

  <!-- Bootstrap JS CDN Link -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <!-- AOS JS Library -->
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      offset: 50,
    });
    document.querySelector(".c-btn").addEventListener("click", function(e) {
    e.preventDefault();  // Prevent form from submitting

    // Get input values
    var name = document.querySelector('input[placeholder="Name"]').value;
    var email = document.querySelector('input[placeholder="E-mail"]').value;
    var mobile = document.querySelector('input[placeholder="Mobile No."]').value;
    var message = document.querySelector('textarea[placeholder="Message"]').value;

    // Check if all fields are filled
    if (!name || !email || !mobile || !message) {
      alert("Please fill out all fields.");
    } else {
      // Simulate form submission (here you can send data to your server)
      alert("Form submitted successfully!");

      // Optionally, reset the form after submission
      document.querySelector('input[placeholder="Name"]').value = '';
      document.querySelector('input[placeholder="E-mail"]').value = '';
      document.querySelector('input[placeholder="Mobile No."]').value = '';
      document.querySelector('textarea[placeholder="Message"]').value = '';
    }
  });
  </script>
</body>
</html>
